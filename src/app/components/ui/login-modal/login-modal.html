@if (isVisible) {
<div class="overlay" (click)="handleOverlayClick($event)">
    <div class="modal">
        <!-- Header -->
        <div class="header">
            <div class="titleWrapper">
                <h2 class="title"><span class="text-color-primary">[$AUTH]</span> Connexion</h2>
            </div>

            <button 
                class="closeBtn"
                (click)="close()"
                aria-label="Fermer"
                type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2"
                        d="m8 8l4 4m0 0l4 4m-4-4l4-4m-4 4l-4 4" />
                </svg>
            </button>
        </div>

        <!-- Subtitle -->
        <p class="subtitle">Accédez à votre espace personnel et au contenu premium</p>

        <!-- Content -->
        <div class="content">

            <!-- Erreur -->
            @if (auth.error()) {
            <div class="error">⚠️ {{ auth.error() }}</div>
            }

            <!-- Formulaire -->
            <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" class="form">
                <div class="inputGroup">
                    <label for="nickname" class="label">Nom d'utilisateur</label>
                    <input 
                        id="nickname" 
                        type="text" 
                        formControlName="nickname" 
                        class="input" 
                        placeholder="votre_nom"
                        autocomplete="nickname" 
                        required />
                </div>

                <div class="inputGroup">
                    <label for="password" class="label">Mot de passe</label>
                    <input 
                        id="password" 
                        type="password" 
                        formControlName="password" 
                        class="input" 
                        placeholder="••••••••"
                        autocomplete="current-password" 
                        required />
                </div>

                <div class="forgotPassword">
                    <a [routerLink]="['/mot-de-passe-oublie']" class="link">Mot de passe oublié ?</a>
                </div>

                <button
                    type="submit"
                    class="submitBtn btn btn--primary text-color-white"
                    [disabled]="loginForm.invalid || auth.isLoading()">
                    @if (auth.isLoading()) {
                    <span class="spinner"></span>
                    Connexion...
                    } @else {
                    ✓ Se connecter
                    }
                </button>
            </form>

            <!-- Séparateur -->
            <div class="divider">
                <span>ou</span>
            </div>

            <!-- Google OAuth -->
            <button
                type="button"
                (click)="handleGoogleLogin()"
                class="googleBtn"
                [disabled]="auth.isLoading()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Continuer avec Google
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="footerText">
                Pas encore de compte ?
                <a href="#" class="footerLink">S'inscrire</a>
            </p>
        </div>
    </div>
</div>
}
